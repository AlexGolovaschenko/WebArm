{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebArm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 -->  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- AngilarJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <!-- styles -->
  <link rel="stylesheet" href="{% static 'web/style/style.css' %}">


</head>
<body>

  <!-- HEADER -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark bg-color-indigo header-height m-0">
      <a class="navbar-brand" href="#">WebArm</a>
      
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Предприятие</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Обьекты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Кабинет</a>
        </li>
      </ul>  

      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-auto">
          <a class="nav-link" href="#">Войти</a>
        </li>
      </ul> 
  </nav>
  <!-- END HEADER -->



  <div ng-app="Playground" ng-controller="PlaygroundControll">
    <div class="row m-0 p-0">

      <!-- LEFT MENU -->
      <div class="col-2 m-0 p-0">
        <div class="bg-dark bg-color-pale-indigo p-3 h-100">

            <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Обзор</a>
              <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Настройки</a>
              <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Графики</a>
              <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Журнал</a>
            </div>

        </div>
      </div>
      <!-- END LEFT MENU -->  


      <!-- CONTENT -->  
      <div class="col-10 m-0 p-0">
        <div class="content-height">

          <div class="tab-content p-3" id="v-pills-tabContent">
            <!-- Обзор -->
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <p>Device: <span ng-bind="DeviceData.name"></span></p>
              <p>Temp 1: <span ng-bind="DeviceData.tags.temp1 | number : 2"></span></p>
              <p>Temp 2: <span ng-bind="DeviceData.tags.temp2 | number : 2"></span></p>
              <p>Temp 3: <span ng-bind="DeviceData.tags.temp3 | number : 2"></span></p>
              <p>Temp 4: <span ng-bind="DeviceData.tags.temp4 | number : 2"></span></p>
            </div>
            <!-- end Обзор -->        

            <!-- Настройки -->        
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
              Раздел находиться в разработке
            </div>
            <!-- end Настройки -->        

            <!-- Графики -->          
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
              Раздел находиться в разработке
            </div>
            <!-- end Графики -->        

            <!-- Журнал -->                  
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
              Раздел находиться в разработке
            </div>
            <!-- end Журнал -->           
          </div>

        </div>
      </div>
      <!-- END CONTENT -->  

    </div>
  </div>


<script src="{% static 'web/scripts/scripts.js' %}"></script>
</body>
</html>
